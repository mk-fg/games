wisp-detector=Reports counts of wisps within the detection range.\nRange can be set by R signal (default = 16 tiles, 128 tiles max).
wisp-drone-blue=Pet UV-resistant wisps with an especially bright glow and a long lifespan, but extremely underwhelming attack.
wisp-drone-blue-capsule=Pet UV-resistant wisp with an especially bright glow and a long lifespan, but extremely underwhelming attack to use as a personal lantern.


