wisp-purple=Will-o'-wisp in the state of a spore. These wisps cause corrosion of structures around them and can damage power infrastructure in particular.
wisp-yellow=Live in forests and aren't generally aggressive.
wisp-red=They live under rocks. Physical damage can lead to a fast replication process.
wisp-green=Fast harmless will-o'-the-wisps that are smaller and more curious than others.
