[mod-setting-description]

wisps-can-attack=Если выключено, то огни никогда не атакуют, даже для защиты. Не влияет на фиолетовые споры, которые по прежнему будут вызывать коррозию.
wisp-death-retaliation-radius=Радиус вокруг убитого огонька, внутри которого все другие огни станут агрессивными. Если установить в 0 - по всей карте.
defences-shoot-wisps=Если включено, то любые блуждающие огни считаются врагами, и будут атакованы турелями и другими средствами обороны базы, даже если они не атакуют. Игроки всегда могут атаковать огни принудительно (кнопка C), взрывать или уничтожать их всякой техникой.
purple-wisp-damage=Если выключено, фиолетовые огоньки (споры) будут безвредно пролетать мимо построек и инфраструктуры, не причиняя никакого вреда.
wisp-aggression-factor=Шанс (диапазон: 0-1.0) того что случайно выбранные огоньки на карте могут стать агрессивными каждую игровую минуту (0=никогда).
wisp-biter-aggression=Если включено, огни и biter-ы нападают друг на друга. Может иметь неожиданые последствия с красными огнями.
wisp-aggro-on-player-only=Блуждающие огоньки (в заданом радиусе) не будут становиться агрессивными если их смерть не вызвана одной из факций игроков напрямую. Предназначено для использования вместе с модами которые добавляют "естественные" опасности (погоду, метеориты, монстров, итп), которые тоже уничтожают огни, делая их агрессивными.
wisp-red-replication-factor=Шанс репликации красных огней в 0-1.0 диапазоне при физическом уроне.

wisp-map-spawn-count=Лимит на одновременное количество блуждающих огней на карте. Можно понизить если вызывает проблемы с производительностью игры.
wisp-map-spawn-pollution-factor=Определяет влияние относительного загрязнения участка леса на шанс появления там огоньков ночью. Шанс выбора участка определяется как "1 + загрязнение[0:1] * фактор", т.е. фактор=5 сделает появление на участке с максимальным загрязнением (=1) в 6 раз вероятнее чем на участке без загрязнения (=0), 0 - одинаковая вероятность везде, -0.9 - почти всегда на чистых участках ("1 - 0.9 * [0:1]").

wisp-map-spawn-purple=Шанс появления огоньков данного типа в случайном лесу ночью. Дробное значение от 0 до 1. Сумма шансов меньше 1 сделает появление блуждающих огней более редким, при >1 значения будут использоваться как вес (т.е. ф=ж=к=1 то же что ф=ж=к=0.33).
wisp-map-spawn-yellow=Шанс появления огоньков данного типа в случайном лесу ночью. Дробное значение от 0 до 1. Сумма шансов меньше 1 сделает появление блуждающих огней более редким, при >1 значения будут использоваться как вес (т.е. ф=ж=к=1 то же что ф=ж=к=0.33).
wisp-map-spawn-red=Шанс появления огоньков данного типа в случайном лесу ночью. Дробное значение от 0 до 1. Сумма шансов меньше 1 сделает появление блуждающих огней более редким, при >1 значения будут использоваться как вес (т.е. ф=ж=к=1 то же что ф=ж=к=0.33).
wisp-map-spawn-green=Шанс появления огоньков данного типа в случайном лесу ночью. Дробное значение от 0 до 1. Сумма шансов меньше 1 сделает появление блуждающих огней более редким, при >1 значения будут использоваться как вес (т.е. ф=ж=к=1 то же что ф=ж=к=0.33).
